<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Number Facts</title>
<style>
    #fact{
    display:none;
    
}
</style>
</head>
<body class="bg-info">
    <div class="container">
        <span class="border border-primary"></span>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                <h1>Number Facts</h1>
                <p>Enter a number and get ramdom fact</p>
                <input type="number" class="form-control
                 form-control-lg" id="numberInput" placeholder="Enter 
                 any Number ...">
                <div id="fact" class="card-body">
                <h4 class ="card-title">
                    Number Fact
                </h4>
                <p id="factText" class="card-text"></p>
                </div>
    </div>
</div>
</div>
</div>
</div>

<script>
    // for ajax
    let fact =document.querySelector("#fact");
        let factText =document.querySelector("#factText");
        
        let numberInput =document.querySelector("#numberInput");
        numberInput.addEventListener("input", getFactAjax);
        
        function getFactAjax() {
        let number = numberInput.value;
        // console.log(number);
        let num = new XMLHttpRequest();
        num.open(`GET`, 'http://numbersapi.com/' +number);  //take three parament(type of request, url/file, async-true or false)
        
        num.onload = function(){
        if(this.status == 200 && number != ''){
            fact.style.display ='block';
            factText.innerHTML =this.responseText;
            //check for the HTTP statuses , 200 is ok, 400 is forbidden, 404 is not found
            // console.log(this.reponseText);
            }
        }
        num.send(); //send request
        }
        </script>

</body>
</html>
